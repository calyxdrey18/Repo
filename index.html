<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech WhatsApp Groups</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --gradient-start: #0f2027;
      --gradient-mid: #203a43;
      --gradient-end: #2c5364;
      --neon-blue: #00d8ff;
      --neon-pink: #ff00c8;
      --dark-bg: #121212;
      --card-bg: #1e1e1e;
      --text-light: #e0e0e0;
      --text-muted: #a0a0a0;
      --error-color: #ff4c60;
      --success-color: #4caf50;
      --input-bg: #2a2a2a;
      --input-border: #444;
      --button-bg: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
      --button-hover-bg: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
      --shadow-glow: 0 0 10px var(--neon-blue);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      text-align: center;
      text-shadow: 0 0 8px var(--neon-pink);
    }
    .subtitle {
      font-size: 1.3rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.05em;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: var(--dark-bg);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
      margin-bottom: 2rem;
      align-items: end;
    }
    form label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      display: block;
      color: var(--neon-pink);
      text-shadow: 0 0 6px var(--neon-pink);
    }
    form input[type="text"],
    form input[type="url"],
    form input[type="file"] {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-light);
      font-size: 1.1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    form input[type="text"]:focus,
    form input[type="url"]:focus,
    form input[type="file"]:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
      outline: none;
    }
    .file-input-wrapper {
      grid-column: 1 / -1;
      position: relative;
      border: 2px dashed var(--neon-pink);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      color: var(--neon-pink);
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow: 0 0 6px var(--neon-pink);
    }
    .file-input-wrapper:hover {
      background-color: rgba(255, 0, 200, 0.1);
      border-color: var(--neon-blue);
      color: var(--neon-blue);
      text-shadow: 0 0 8px var(--neon-blue);
    }
    .file-input-wrapper input[type="file"] {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    #previewImg {
      display: block;
      max-width: 150px;
      max-height: 150px;
      margin: 15px auto 0;
      border-radius: 16px;
      box-shadow: 0 0 15px var(--neon-pink);
      transition: opacity 0.4s ease;
    }
    form button {
      grid-column: 1 / -1;
      padding: 18px 0;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 16px;
      border: none;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
      box-shadow: var(--shadow-glow);
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
      user-select: none;
    }
    form button:hover {
      background: var(--button-hover-bg);
      box-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-blue);
      transform: translateY(-3px);
    }
    form.loading button {
      opacity: 0.6;
      cursor: wait;
      pointer-events: none;
      transform: none;
      box-shadow: none;
    }
    #formMsg {
      grid-column: 1 / -1;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      min-height: 1.5em;
    }
    #formMsg.success {
      color: var(--success-color);
      text-shadow: 0 0 6px var(--success-color);
    }
    #formMsg.error {
      color: var(--error-color);
      text-shadow: 0 0 6px var(--error-color);
    }
    .search-container {
      position: relative;
      margin-bottom: 2rem;
      width: 100%;
    }
    .search-container input {
      width: 100%;
      padding: 16px 50px 16px 20px;
      font-size: 1.2rem;
      border-radius: 16px;
      border: none;
      background: var(--input-bg);
      color: var(--text-light);
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      outline-offset: 2px;
      transition: box-shadow 0.3s ease;
    }
    .search-container input:focus {
      box-shadow: 0 0 20px var(--neon-blue);
      outline: none;
    }
    .search-container i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--neon-pink);
      font-size: 1.5rem;
      pointer-events: none;
      text-shadow: 0 0 6px var(--neon-pink);
    }
    .groups-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .group-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      user-select: none;
    }
    .group-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 40px var(--neon-pink);
    }
    .group-img {
      width: 100%;
      height: 180px;
      background: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .group-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .group-card:hover .group-img img {
      transform: scale(1.05);
    }
    .group-info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .group-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--neon-pink);
      text-shadow: 0 0 8px var(--neon-pink);
      margin-bottom: 12px;
    }
    .group-user {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 15px;
      font-style: italic;
    }
    .group-link {
      padding: 14px 0;
      background: var(--button-bg);
      border-radius: 12px;
      color: white;
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      box-shadow: var(--shadow-glow);
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    .group-link:hover {
      background: var(--button-hover-bg);
      box-shadow: 0 0 25px var(--neon-pink), 0 0 50px var(--neon-blue);
    }
    .empty-state {
      text-align: center;
      font-size: 1.3rem;
      color: var(--text-muted);
      margin: 60px 0;
      font-style: italic;
      user-select: none;
    }
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="WhatsApp Tech Groups">
    <h1>Tech WhatsApp Groups</h1>
    <p class="subtitle">Connect, share, and grow with tech communities</p>

    <form id="groupForm" enctype="multipart/form-data" aria-label="Upload WhatsApp group link form">
      <div>
        <label for="username">Your Username</label>
        <input type="text" id="username" name="username" placeholder="Your name or handle" required autocomplete="username" />
      </div>
      <div>
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" name="groupName" placeholder="Tech Talk" required autocomplete="off" />
      </div>
      <div>
        <label for="groupLink">WhatsApp Group Link</label>
        <input type="url" id="groupLink" name="groupLink" placeholder="https://chat.whatsapp.com/..." required autocomplete="off" />
      </div>
      <div class="file-input-wrapper" tabindex="0" aria-label="Upload group image">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Click or drag & drop to upload a photo (optional)</span>
        <input type="file" id="groupImage" name="groupImage" accept="image/*" />
      </div>
      <img id="previewImg" alt="Image preview" style="display:none;" />
      <button type="submit" aria-live="polite" aria-busy="false">Submit</button>
      <div id="formMsg" role="alert" aria-live="assertive"></div>
    </form>

    <div class="search-container">
      <input type="search" id="searchInput" placeholder="Search groups..." aria-label="Search WhatsApp groups" />
      <i class="fas fa-search" aria-hidden="true"></i>
    </div>

    <section class="groups-container" id="groupList" aria-live="polite" aria-relevant="additions removals"></section>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    // Your Firebase config (with fixed storageBucket)
    const firebaseConfig = {
      apiKey: "AIzaSyDKWvBSRfx3uzba2tV9a-GJNQIXmMq3jzM",
      authDomain: "drey-hacker.firebaseapp.com",
      projectId: "drey-hacker",
      storageBucket: "drey-hacker.appspot.com", // <-- FIXED
      messagingSenderId: "854829186011",
      appId: "1:854829186011:web:925763fe821ca38d3785fe",
      measurementId: "G-45Y3K706SM"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const form = document.getElementById('groupForm');
    const searchInput = document.getElementById('searchInput');
    const groupList = document.getElementById('groupList');
    const formMsg = document.getElementById('formMsg');
    const groupImageInput = document.getElementById('groupImage');
    const previewImg = document.getElementById('previewImg');

    let uploadedPhotoFile = null;

    // Image preview
    groupImageInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        uploadedPhotoFile = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
          previewImg.src = ev.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(uploadedPhotoFile);
      } else {
        uploadedPhotoFile = null;
        previewImg.style.display = 'none';
      }
    });

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      return String(text || "").replace(/[&<>"']/g, (m) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m]);
    }

    // Listen for real-time updates
    function listenForGroups(filter = '') {
      db.collection("groups")
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          let groups = snapshot.docs.map(doc => doc.data());
          filter = filter.trim().toLowerCase();
          if (filter) {
            groups = groups.filter(
              g =>
                (g.groupName && g.groupName.toLowerCase().includes(filter)) ||
                (g.groupLink && g.groupLink.toLowerCase().includes(filter)) ||
                (g.username && g.username.toLowerCase().includes(filter))
            );
          }
          displayGroups(groups);
        }, err => {
          groupList.innerHTML = '<p class="empty-state">Failed to load groups. Try again later.</p>';
        });
    }

    function displayGroups(groups) {
      if (!groups.length) {
        groupList.innerHTML = '<p class="empty-state">No groups found.</p>';
        return;
      }
      groupList.innerHTML = '';
      groups.forEach(group => {
        const card = document.createElement('article');
        card.className = 'group-card';
        const imgSrc = group.photoURL
          ? group.photoURL
          : `https://www.gravatar.com/avatar/${md5(group.groupName || "")}?d=identicon&s=200`;

        card.innerHTML = `
          <div class="group-img" role="img" aria-label="Group image for ${escapeHtml(group.groupName)}">
            <img src="${imgSrc}" alt="Group image for ${escapeHtml(group.groupName)}" />
          </div>
          <div class="group-info">
            <h2 class="group-name">${escapeHtml(group.groupName)}</h2>
            <p class="group-user">Shared by: ${escapeHtml(group.username)}</p>
            <a href="${escapeHtml(group.groupLink)}" class="group-link" target="_blank" rel="noopener noreferrer" aria-label="Join group ${escapeHtml(group.groupName)}">Join Group</a>
          </div>
        `;
        groupList.appendChild(card);
      });
    }

    // Simple hash for gravatar fallback
    function md5(str) {
      return Array.from(new TextEncoder().encode(str))
        .reduce((hash, byte) => ((hash << 5) - hash) + byte & 0xffffffff, 0)
        .toString(16)
        .replace('-', '');
    }

    searchInput.addEventListener('input', () => {
      listenForGroups(searchInput.value.trim().toLowerCase());
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      form.classList.add('loading');
      formMsg.textContent = '';
      formMsg.className = '';
      form.querySelector('button').setAttribute('aria-busy', 'true');

      const username = form.username.value.trim();
      const groupName = form.groupName.value.trim();
      const groupLink = form.groupLink.value.trim();

      if (!username || !groupName || !groupLink) {
        formMsg.textContent = "Please fill in all required fields.";
        formMsg.classList.add('error');
        form.classList.remove('loading');
        form.querySelector('button').setAttribute('aria-busy', 'false');
        return;
      }

      let photoURL = "";
      try {
        // If photo is uploaded, upload to Firebase Storage first
        if (uploadedPhotoFile) {
          const storageRef = storage.ref().child('group_photos/' + Date.now() + '_' + uploadedPhotoFile.name);
          const snapshot = await storageRef.put(uploadedPhotoFile);
          photoURL = await snapshot.ref.getDownloadURL();
        }

        await db.collection("groups").add({
          username,
          groupName,
          groupLink,
          photoURL,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        formMsg.textContent = "Group added successfully!";
        formMsg.classList.add('success');
        form.reset();
        uploadedPhotoFile = null;
        previewImg.style.display = "none";
      } catch (err) {
        formMsg.textContent = "Error submitting group. Try again.";
        formMsg.classList.add('error');
      } finally {
        form.classList.remove('loading');
        form.querySelector('button').setAttribute('aria-busy', 'false');
      }
    });

    // Initial load
    listenForGroups();
  </script>
</body>
</html>
