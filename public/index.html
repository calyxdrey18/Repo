<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech WhatsApp Groups</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
:root {
  --gradient-start: #0f2027;
  --gradient-mid: #203a43;
  --gradient-end: #2c5364;
  --neon-blue: #00d8ff;
  --neon-pink: #ff00c8;
  --dark-bg: #121212;
  --card-bg: #1e1e1e;
  --text-light: #e0e0e0;
  --text-muted: #a0a0a0;
  --error-color: #ff4c60;
  --success-color: #4caf50;
  --input-bg: #2a2a2a;
  --input-border: #444;
  --button-bg: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
  --button-hover-bg: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
  --shadow-glow: 0 0 10px var(--neon-blue);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
  color: var(--text-light);
  min-height: 100vh;
  padding: 20px;
  line-height: 1.6;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  background: var(--dark-bg);
  border-radius: 20px;
  padding: 30px 40px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
}

h1 {
  font-size: 3rem;
  margin-bottom: 0.5rem;
  text-align: center;
  text-shadow: 0 0 8px var(--neon-pink);
}

.subtitle {
  font-size: 1.3rem;
  color: var(--text-muted);
  margin-bottom: 2rem;
  text-align: center;
}

form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px 30px;
  margin-bottom: 2rem;
}

form label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--neon-pink);
  text-shadow: 0 0 6px var(--neon-pink);
}

form input {
  width: 100%;
  padding: 14px 18px;
  border-radius: 12px;
  border: 1.5px solid var(--input-border);
  background: var(--input-bg);
  color: var(--text-light);
  font-size: 1rem;
  transition: all 0.3s ease;
}

form input:focus {
  border-color: var(--neon-blue);
  box-shadow: 0 0 10px var(--neon-blue);
  outline: none;
}

.file-input-wrapper {
  grid-column: 1 / -1;
  position: relative;
  border: 2px dashed var(--neon-pink);
  border-radius: 16px;
  padding: 30px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  color: var(--neon-pink);
  font-weight: 600;
}

.file-input-wrapper:hover {
  background-color: rgba(255, 0, 200, 0.1);
  border-color: var(--neon-blue);
  color: var(--neon-blue);
}

.file-input-wrapper input {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}

#previewImg {
  display: none;
  max-width: 150px;
  max-height: 150px;
  margin: 15px auto 0;
  border-radius: 16px;
  box-shadow: 0 0 15px var(--neon-pink);
}

form button {
  grid-column: 1 / -1;
  padding: 16px;
  font-size: 1.2rem;
  font-weight: 700;
  border-radius: 16px;
  border: none;
  background: var(--button-bg);
  color: white;
  cursor: pointer;
  box-shadow: var(--shadow-glow);
  transition: all 0.3s ease;
}

form button:hover {
  background: var(--button-hover-bg);
  box-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-blue);
  transform: translateY(-3px);
}

form.loading button {
  opacity: 0.7;
  pointer-events: none;
}

#formMsg {
  grid-column: 1 / -1;
  text-align: center;
  font-weight: 600;
  min-height: 1.5em;
}

#formMsg.success {
  color: var(--success-color);
  text-shadow: 0 0 6px var(--success-color);
}

#formMsg.error {
  color: var(--error-color);
  text-shadow: 0 0 6px var(--error-color);
}

.search-container {
  position: relative;
  margin-bottom: 2rem;
}

.search-container input {
  width: 100%;
  padding: 16px 50px 16px 20px;
  font-size: 1.1rem;
}

.search-container i {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--neon-pink);
  pointer-events: none;
}

.groups-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 30px;
}

.group-card {
  background: var(--card-bg);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
  transition: all 0.3s ease;
}

.group-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 40px var(--neon-pink);
}

.group-img {
  height: 180px;
  background: #333;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.group-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.group-card:hover .group-img img {
  transform: scale(1.05);
}

.group-info {
  padding: 20px;
}

.group-name {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--neon-pink);
  margin-bottom: 10px;
}

.group-user {
  font-size: 0.9rem;
  color: var(--text-muted);
  margin-bottom: 15px;
  font-style: italic;
}

.group-link {
  display: block;
  padding: 12px;
  background: var(--button-bg);
  border-radius: 12px;
  color: white;
  font-weight: 700;
  text-align: center;
  text-decoration: none;
  box-shadow: var(--shadow-glow);
  transition: all 0.3s ease;
}

.group-link:hover {
  background: var(--button-hover-bg);
  box-shadow: 0 0 25px var(--neon-pink), 0 0 50px var(--neon-blue);
}

.empty-state {
  text-align: center;
  font-size: 1.2rem;
  color: var(--text-muted);
  margin: 60px 0;
  grid-column: 1 / -1;
}

@media (max-width: 768px) {
  form {
    grid-template-columns: 1fr;
  }
  
  .container {
    padding: 20px;
  }
  
  h1 {
    font-size: 2.2rem;
  }
    }
</style>
</head>
<body>
  <div class="container">
    <h1>Tech WhatsApp Groups</h1>
    <p class="subtitle">Connect, share, and grow with tech communities</p>

    <form id="groupForm">
      <div>
        <label for="username">Your Username</label>
        <input type="text" id="username" placeholder="Your name or handle" required>
      </div>
      <div>
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" placeholder="Tech Talk" required>
      </div>
      <div>
        <label for="groupLink">WhatsApp Group Link</label>
        <input type="url" id="groupLink" placeholder="https://chat.whatsapp.com/..." required>
      </div>
      <div class="file-input-wrapper">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Click or drag & drop to upload a photo (optional)</span>
        <input type="file" id="groupImage" accept="image/*">
      </div>
      <img id="previewImg" alt="Image preview">

      <button type="submit">Submit</button>
      <div id="formMsg"></div>
    </form>

    <div class="search-container">
      <input type="search" id="searchInput" placeholder="Search groups...">
      <i class="fas fa-search"></i>
    </div>

    <section class="groups-container" id="groupList"></section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  // DOM Elements
  const form = document.getElementById('groupForm');
  const searchInput = document.getElementById('searchInput');
  const groupList = document.getElementById('groupList');
  const formMsg = document.getElementById('formMsg');
  const groupImageInput = document.getElementById('groupImage');
  const previewImg = document.getElementById('previewImg');

  // Image preview handler
  groupImageInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      const file = e.target.files[0];
      const reader = new FileReader();
      
      reader.onload = (event) => {
        previewImg.src = event.target.result;
        previewImg.style.display = 'block';
      };
      
      reader.readAsDataURL(file);
    } else {
      previewImg.style.display = 'none';
    }
  });

  // Form submission handler
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    setFormLoading(true);
    
    const formData = {
      username: document.getElementById('username').value.trim(),
      groupName: document.getElementById('groupName').value.trim(),
      groupLink: document.getElementById('groupLink').value.trim(),
      imagePath: previewImg.src || ''
    };

    try {
      const response = await fetch('/api/groups', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      const result = await response.json();

      if (response.ok) {
        showFormMessage('Group added successfully!', 'success');
        form.reset();
        previewImg.style.display = 'none';
        groupImageInput.value = '';
        loadGroups();
      } else {
        showFormMessage(result.error || 'Failed to add group', 'error');
      }
    } catch (error) {
      console.error('Submission error:', error);
      showFormMessage('Network error. Please try again.', 'error');
    } finally {
      setFormLoading(false);
    }
  });

  // Search functionality
  searchInput.addEventListener('input', () => {
    loadGroups(searchInput.value.trim());
  });

  // Load groups from server
  async function loadGroups(searchQuery = '') {
    groupList.innerHTML = '<p class="empty-state">Loading groups...</p>';
    
    try {
      const url = searchQuery 
        ? `/api/groups/search?q=${encodeURIComponent(searchQuery)}`
        : '/api/groups';
      
      const response = await fetch(url);
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const groups = await response.json();
      renderGroups(groups);
    } catch (error) {
      console.error('Error loading groups:', error);
      groupList.innerHTML = '<p class="empty-state">Failed to load groups. Try again later.</p>';
    }
  }

  // Render groups to the DOM
  function renderGroups(groups) {
    if (groups.length === 0) {
      groupList.innerHTML = '<p class="empty-state">No groups found. Be the first to add one!</p>';
      return;
    }

    groupList.innerHTML = '';
    groups.forEach(group => {
      const card = document.createElement('article');
      card.className = 'group-card';
      card.innerHTML = `
        <div class="group-img">
          <img src="${escapeHtml(group.imagePath)}" alt="${escapeHtml(group.groupName)}">
        </div>
        <div class="group-info">
          <h2 class="group-name">${escapeHtml(group.groupName)}</h2>
          <p class="group-user">Shared by: ${escapeHtml(group.username)}</p>
          <a href="${escapeHtml(group.groupLink)}" class="group-link" target="_blank" rel="noopener noreferrer">
            Join Group
          </a>
        </div>
      `;
      groupList.appendChild(card);
    });
  }

  // Helper functions
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function showFormMessage(message, type) {
    formMsg.textContent = message;
    formMsg.className = type;
  }

  function setFormLoading(isLoading) {
    if (isLoading) {
      form.classList.add('loading');
      form.querySelector('button').disabled = true;
    } else {
      form.classList.remove('loading');
      form.querySelector('button').disabled = false;
    }
  }

  // Initial load
  loadGroups();
});
  </script>
</body>
</html>
