<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroupShare by Calyx-Drey Hacker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-purple: #8a2be2;
      --dark-purple: #4b0082;
      --light-purple: #9370db;
      --accent-pink: #ff69b4;
      --dark-bg: #1a1a2e;
      --card-bg: #16213e;
      --text-light: #ffffff;
      --text-muted: #cccccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .brand {
      font-size: 2.5rem;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 5px;
    }

    .owner {
      font-size: 1rem;
      color: var(--light-purple);
      margin-bottom: 15px;
    }

    .owner span {
      font-weight: bold;
      color: var(--accent-pink);
    }

    .subtitle {
      font-size: 1.3rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
      margin-bottom: 2rem;
    }

    form label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
      color: var(--light-purple);
    }

    form input[type="text"],
    form input[type="url"] {
      width: 100%;
      padding: 14px 18px;
      border-radius: 10px;
      border: 2px solid var(--primary-purple);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    form input[type="text"]:focus,
    form input[type="url"]:focus {
      border-color: var(--accent-pink);
      box-shadow: 0 0 10px var(--accent-pink);
      outline: none;
    }

    .file-input-wrapper {
      grid-column: 1 / -1;
      position: relative;
      border: 2px dashed var(--primary-purple);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--light-purple);
    }

    .file-input-wrapper:hover {
      background: rgba(138, 43, 226, 0.1);
      border-color: var(--accent-pink);
      color: var(--accent-pink);
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    #previewImg {
      display: block;
      max-width: 150px;
      max-height: 150px;
      margin: 15px auto 0;
      border-radius: 10px;
      border: 2px solid var(--primary-purple);
    }

    form button {
      grid-column: 1 / -1;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-pink));
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(45deg, var(--accent-pink), var(--primary-purple));
      box-shadow: 0 0 20px var(--accent-pink);
      transform: translateY(-3px);
    }

    #formMsg {
      grid-column: 1 / -1;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      min-height: 1.5em;
      padding: 10px;
      border-radius: 8px;
    }

    #formMsg.success {
      background: rgba(46, 213, 115, 0.2);
      color: #2ed573;
      border: 1px solid #2ed573;
    }

    #formMsg.error {
      background: rgba(255, 71, 87, 0.2);
      color: #ff4757;
      border: 1px solid #ff4757;
    }

    .search-container {
      position: relative;
      margin-bottom: 2rem;
      width: 100%;
    }

    .search-container input {
      width: 100%;
      padding: 16px 50px 16px 20px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2px solid var(--primary-purple);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    .search-container input:focus {
      border-color: var(--accent-pink);
      box-shadow: 0 0 10px var(--accent-pink);
      outline: none;
    }

    .search-container i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-purple);
      font-size: 1.3rem;
    }

    .groups-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .group-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      border: 1px solid var(--primary-purple);
    }

    .group-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border-color: var(--accent-pink);
    }

    .group-img {
      width: 100%;
      height: 180px;
      background: var(--dark-purple);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .group-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .group-card:hover .group-img img {
      transform: scale(1.05);
    }

    .group-info {
      padding: 20px;
    }

    .group-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .group-user {
      font-size: 0.9rem;
      color: var(--light-purple);
      margin-bottom: 15px;
      font-style: italic;
    }

    .group-link {
      display: block;
      padding: 12px;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-pink));
      border-radius: 8px;
      color: white;
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .group-link:hover {
      background: linear-gradient(45deg, var(--accent-pink), var(--primary-purple));
      box-shadow: 0 0 15px var(--accent-pink);
    }

    .empty-state {
      text-align: center;
      font-size: 1.2rem;
      color: var(--text-muted);
      margin: 60px 0;
      grid-column: 1 / -1;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--light-purple);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--accent-pink);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 20px;
      }
      
      .brand {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">GroupShare</div>
    <div class="owner">Created by <span>Calyx-Drey Hacker</span></div>
    <div class="subtitle">Connect, share, and grow with tech communities</div>
  </div>

  <div class="container">
    <form id="groupForm" enctype="multipart/form-data">
      <div>
        <label for="username">Your Username</label>
        <input type="text" id="username" name="username" placeholder="Your name or handle" required>
      </div>
      <div>
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" name="groupName" placeholder="Tech Talk" required>
      </div>
      <div>
        <label for="groupLink">WhatsApp Group Link</label>
        <input type="url" id="groupLink" name="groupLink" placeholder="https://chat.whatsapp.com/..." required>
      </div>
      <div class="file-input-wrapper">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Click or drag & drop to upload a photo (optional)</span>
        <input type="file" id="groupImage" name="groupImage" accept="image/*">
      </div>
      <img id="previewImg" alt="Group image preview">

      <button type="submit">Submit</button>
      <div id="formMsg"></div>
    </form>

    <div class="search-container">
      <input type="search" id="searchInput" placeholder="Search groups...">
      <i class="fas fa-search"></i>
    </div>

    <section class="groups-container" id="groupList"></section>
  </div>

  <footer>
    &copy; 2023 GroupShare | Created by <a href="#">Calyx-Drey Hacker</a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('groupForm');
      const searchInput = document.getElementById('searchInput');
      const groupList = document.getElementById('groupList');
      const formMsg = document.getElementById('formMsg');
      const groupImageInput = document.getElementById('groupImage');
      const previewImg = document.getElementById('previewImg');

      // Image preview handler
      groupImageInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          const reader = new FileReader();
          
          reader.onload = (event) => {
            previewImg.src = event.target.result;
            previewImg.style.display = 'block';
          };
          
          reader.readAsDataURL(file);
        } else {
          previewImg.style.display = 'none';
        }
      });

      // Load groups from server
      async function loadGroups(filter = '') {
        groupList.innerHTML = '<p class="empty-state">Loading groups...</p>';
        
        try {
          const response = await fetch(`/api/groups${filter ? '?q=' + encodeURIComponent(filter) : ''}`);
          const groups = await response.json();

          if (groups.length === 0) {
            groupList.innerHTML = '<p class="empty-state">No groups found</p>';
            return;
          }

          groupList.innerHTML = '';
          groups.forEach(group => {
            const card = document.createElement('div');
            card.className = 'group-card';
            card.innerHTML = `
              <div class="group-img">
                <img src="${group.imagePath || 'https://www.gravatar.com/avatar/default?s=200'}" alt="${group.groupName}">
              </div>
              <div class="group-info">
                <div class="group-name">${group.groupName}</div>
                <div class="group-user">Shared by: ${group.username}</div>
                <a href="${group.groupLink}" class="group-link" target="_blank" rel="noopener noreferrer">
                  Join Group
                </a>
              </div>
            `;
            groupList.appendChild(card);
          });
        } catch (error) {
          groupList.innerHTML = '<p class="empty-state">Failed to load groups</p>';
        }
      }

      // Form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        formMsg.textContent = '';
        
        const username = document.getElementById('username').value.trim();
        const groupName = document.getElementById('groupName').value.trim();
        const groupLink = document.getElementById('groupLink').value.trim();
        const imageFile = groupImageInput.files[0];

        if (!username || !groupName || !groupLink) {
          formMsg.textContent = 'Please fill all required fields';
          formMsg.className = 'error';
          return;
        }

        const formData = new FormData();
        formData.append('username', username);
        formData.append('groupName', groupName);
        formData.append('groupLink', groupLink);
        if (imageFile) formData.append('groupImage', imageFile);

        try {
          const response = await fetch('/api/groups', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();

          if (response.ok) {
            formMsg.textContent = 'Group added successfully!';
            formMsg.className = 'success';
            form.reset();
            previewImg.style.display = 'none';
            loadGroups();
          } else {
            formMsg.textContent = result.error || 'Failed to add group';
            formMsg.className = 'error';
          }
        } catch (error) {
          formMsg.textContent = 'Network error. Please try again.';
          formMsg.className = 'error';
        }
      });

      // Search functionality
      searchInput.addEventListener('input', () => {
        loadGroups(searchInput.value.trim());
      });

      // Initial load
      loadGroups();
    });
  </script>
</body>
</html>
