<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALYX-DREY | Group Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5649c0;
      --secondary: #00cec9;
      --accent: #fd79a8;
      --dark: #2d3436;
      --darker: #1e272e;
      --light: #f5f6fa;
      --success: #00b894;
      --error: #d63031;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(0, 206, 201, 0.15) 0%, transparent 30%);
      z-index: -1;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      animation: fadeInDown 0.8s ease-out;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--secondary);
      margin-bottom: 1rem;
      font-weight: 300;
    }

    .creator {
      display: inline-block;
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      border: 1px solid var(--glass-border);
      font-size: 0.9rem;
      color: var(--light);
      margin-bottom: 2rem;
    }

    .creator span {
      color: var(--accent);
      font-weight: 600;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    .form-section {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .form-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .form-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--light);
      position: relative;
      display: inline-block;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary);
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
    }

    .file-upload {
      border: 2px dashed var(--glass-border);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 1rem;
    }

    .file-upload:hover {
      border-color: var(--primary);
      background: rgba(108, 92, 231, 0.1);
    }

    .file-upload i {
      font-size: 2rem;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }

    .file-upload span {
      display: block;
      color: var(--light);
    }

    #previewImg {
      max-width: 150px;
      max-height: 150px;
      border-radius: 10px;
      margin: 1rem auto;
      display: block;
      border: 2px solid var(--glass-border);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.6);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(255, 255, 255, 0.3) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }

    .search-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .search-container input {
      width: 100%;
      padding: 1rem 3rem 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      color: var(--light);
      font-size: 1rem;
      transition: var(--transition);
    }

    .search-container input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
    }

    .search-container i {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
    }

    .groups-section {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }

    .groups-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .group-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      position: relative;
    }

    .group-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-color: var(--primary);
    }

    .group-img {
      height: 180px;
      overflow: hidden;
      position: relative;
    }

    .group-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .group-card:hover .group-img img {
      transform: scale(1.1);
    }

    .group-info {
      padding: 1.5rem;
    }

    .group-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--light);
      margin-bottom: 0.5rem;
    }

    .group-user {
      font-size: 0.9rem;
      color: var(--secondary);
      margin-bottom: 1rem;
      font-style: italic;
    }

    .group-link {
      display: block;
      text-align: center;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .group-link:hover {
      background: linear-gradient(45deg, var(--primary-dark), var(--primary));
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--secondary);
      grid-column: 1 / -1;
    }

    .message {
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      text-align: center;
      font-weight: 500;
    }

    .success {
      background: rgba(0, 184, 148, 0.2);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .error {
      background: rgba(214, 48, 49, 0.2);
      color: var(--error);
      border: 1px solid var(--error);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--light);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      transition: var(--transition);
    }

    footer a:hover {
      color: var(--secondary);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    /* Particle animation */
    .particle {
      position: absolute;
      background: var(--secondary);
      border-radius: 50%;
      pointer-events: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }
      
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <header>
      <h1 class="logo">GroupConnect</h1>
      <p class="tagline">Discover and share the best tech communities</p>
      <div class="creator">Created by <span>Calyx-Drey Hacker</span></div>
    </header>

    <div class="main-content">
      <div class="form-section">
        <h2 class="form-title">Add New Group</h2>
        
        <form id="groupForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="username">Your Name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your name" required>
          </div>
          
          <div class="form-group">
            <label for="groupName">Group Name</label>
            <input type="text" id="groupName" class="form-control" placeholder="Tech enthusiasts" required>
          </div>
          
          <div class="form-group">
            <label for="groupLink">WhatsApp Link</label>
            <input type="url" id="groupLink" class="form-control" placeholder="https://chat.whatsapp.com/..." required>
          </div>
          
          <div class="file-upload" id="fileUpload">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Drag & drop or click to upload group image</span>
            <input type="file" id="groupImage" accept="image/*" style="display: none;">
          </div>
          
          <img id="previewImg" style="display: none;">
          
          <button type="submit" class="btn">
            <i class="fas fa-paper-plane"></i> Share Group
          </button>
          
          <div id="formMsg" class="message"></div>
        </form>
      </div>

      <div class="groups-section">
        <div class="search-container">
          <input type="search" id="searchInput" placeholder="Search groups...">
          <i class="fas fa-search"></i>
        </div>
        
        <div class="groups-container" id="groupList">
          <!-- Groups will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2023 GroupConnect | Created by <a href="#">Calyx-Drey Hacker</a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize particles
      initParticles();
      
      // DOM elements
      const form = document.getElementById('groupForm');
      const searchInput = document.getElementById('searchInput');
      const groupList = document.getElementById('groupList');
      const formMsg = document.getElementById('formMsg');
      const groupImageInput = document.getElementById('groupImage');
      const previewImg = document.getElementById('previewImg');
      const fileUpload = document.getElementById('fileUpload');

      // Image preview handler
      groupImageInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          const reader = new FileReader();
          
          reader.onload = (event) => {
            previewImg.src = event.target.result;
            previewImg.style.display = 'block';
            fileUpload.innerHTML = '<i class="fas fa-check-circle"></i> Image selected';
            fileUpload.style.borderColor = 'var(--success)';
          };
          
          reader.readAsDataURL(file);
        }
      });

      // Drag and drop for image upload
      fileUpload.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileUpload.style.borderColor = 'var(--primary)';
        fileUpload.style.background = 'rgba(108, 92, 231, 0.2)';
      });

      fileUpload.addEventListener('dragleave', () => {
        fileUpload.style.borderColor = 'var(--glass-border)';
        fileUpload.style.background = 'transparent';
      });

      fileUpload.addEventListener('drop', (e) => {
        e.preventDefault();
        fileUpload.style.borderColor = 'var(--glass-border)';
        fileUpload.style.background = 'transparent';
        
        if (e.dataTransfer.files.length) {
          groupImageInput.files = e.dataTransfer.files;
          const event = new Event('change');
          groupImageInput.dispatchEvent(event);
        }
      });

      // Form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        formMsg.textContent = '';
        formMsg.className = '';
        
        const username = document.getElementById('username').value.trim();
        const groupName = document.getElementById('groupName').value.trim();
        const groupLink = document.getElementById('groupLink').value.trim();
        const imageFile = groupImageInput.files[0];

        // Validate required fields
        if (!username || !groupName || !groupLink) {
          showMessage('Please fill all required fields', 'error');
          return;
        }

        // Validate WhatsApp link format
        if (!groupLink.startsWith('https://chat.whatsapp.com/')) {
          showMessage('Please enter a valid WhatsApp group link', 'error');
          return;
        }

        try {
          const formData = new FormData();
          formData.append('username', username);
          formData.append('groupName', groupName);
          formData.append('groupLink', groupLink);
          if (imageFile) formData.append('groupImage', imageFile);

          const response = await fetch('/api/groups', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();

          if (response.ok) {
            showMessage('Group shared successfully!', 'success');
            form.reset();
            previewImg.style.display = 'none';
            fileUpload.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Drag & drop or click to upload group image';
            fileUpload.style.borderColor = 'var(--glass-border)';
            loadGroups();
          } else {
            showMessage(result.error || 'Failed to share group', 'error');
          }
        } catch (error) {
          showMessage('Network error. Please try again.', 'error');
        }
      });

      // Search functionality
      searchInput.addEventListener('input', () => {
        loadGroups(searchInput.value.trim());
      });

      // Load groups from server
      async function loadGroups(search = '') {
        groupList.innerHTML = '<div class="empty-state">Loading groups...</div>';
        
        try {
          const response = await fetch(`/api/groups?q=${encodeURIComponent(search)}`);
          const groups = await response.json();

          if (groups.length === 0) {
            groupList.innerHTML = '<div class="empty-state">No groups found. Be the first to share one!</div>';
            return;
          }

          groupList.innerHTML = '';
          groups.forEach(group => {
            const card = document.createElement('div');
            card.className = 'group-card';
            card.innerHTML = `
              <div class="group-img">
                <img src="${group.imagePath || 'https://via.placeholder.com/300x180?text=Group'}" alt="${group.groupName}">
              </div>
              <div class="group-info">
                <div class="group-name">${escapeHtml(group.groupName)}</div>
                <div class="group-user">Shared by: ${escapeHtml(group.username)}</div>
                <a href="${escapeHtml(group.groupLink)}" class="group-link" target="_blank" rel="noopener noreferrer">
                  <i class="fas fa-users"></i> Join Group
                </a>
              </div>
            `;
            groupList.appendChild(card);
          });
        } catch (error) {
          groupList.innerHTML = '<div class="empty-state">Failed to load groups. Please refresh.</div>';
        }
      }

      // Helper functions
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function showMessage(msg, type) {
        formMsg.textContent = msg;
        formMsg.className = type;
      }

      // Particle animation
      function initParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = window.innerWidth < 768 ? 30 : 50;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random properties
          const size = Math.random() * 5 + 2;
          const posX = Math.random() * window.innerWidth;
          const posY = Math.random() * window.innerHeight;
          const opacity = Math.random() * 0.5 + 0.1;
          const animationDuration = Math.random() * 20 + 10;
          const delay = Math.random() * 5;
          
          // Apply styles
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}px`;
          particle.style.top = `${posY}px`;
          particle.style.opacity = opacity;
          particle.style.animation = `float ${animationDuration}s ease-in-out ${delay}s infinite`;
          
          // Add to container
          particlesContainer.appendChild(particle);
        }
        
        // Add animation style
        const style = document.createElement('style');
        style.textContent = `
          @keyframes float {
            0%, 100% {
              transform: translateY(0) translateX(0);
            }
            25% {
              transform: translateY(-20px) translateX(10px);
            }
            50% {
              transform: translateY(10px) translateX(-10px);
            }
            75% {
              transform: translateY(-10px) translateX(20px);
            }
          }
        `;
        document.head.appendChild(style);
      }

      // Initial load
      loadGroups();
    });
  </script>
</body>
</html>
