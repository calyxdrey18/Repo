<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web to ZIP: MS URL</title>
  <style>
    :root {
      --primary: #4a6bff;
      --secondary: #ff7b7b;
      --bg: #f8fafc;
      --text: #1a1a1a;
      --light: #ffffff;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      --lavender: #e6e6fa;
      --chat-bubble: var(--lavender);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: var(--light);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 2.5rem 3rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: var(--primary);
      margin-top: 0;
      font-size: 2.2rem;
    }
    .subtitle {
      color: var(--text);
      opacity: 0.7;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s;
    }
    input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .zip-btn, .social-btn {
      background: var(--primary);
      color: var(--light);
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .zip-btn:hover, .social-btn:hover {
      background: #3a56d1;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .zip-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .social-btn {
      background: #ff0000;
      margin-top: 1rem;
    }
    .social-btn:hover {
      background: #cc0000;
    }
    .status {
      margin-top: 1rem;
      color: var(--primary);
      font-weight: 600;
      padding: 0.8rem;
      background: var(--chat-bubble);
      border-radius: 12px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { background-color: var(--chat-bubble); }
      50% { background-color: #f0f0ff; }
      100% { background-color: var(--chat-bubble); }
    }
    .social {
      margin-top: 2rem;
    }
    /* Popup Styles */
    .popup.overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 2rem;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      animation: popIn 0.3s ease-out;
    }
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .popup-content .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .youtube-embed {
      margin: 1.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web to ZIP: MS URL</h1>
    <p class="subtitle">Enter a Microsoft URL (SharePoint/OneDrive) to generate a ZIP file</p>
    <div class="input-group">
      <input type="url" id="msUrl" placeholder="https://yourdomain.sharepoint.com/..." />
      <button id="zipBtn" class="zip-btn">Generate ZIP</button>
    </div>
    <div class="status" id="status"></div>
    <div class="social">
      <button id="youtubeBtn" class="social-btn">Subscribe to our YouTube</button>
    </div>
  </div>

  <!-- YouTube Popup -->
  <div id="popup" class="popup overlay">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Subscribe to our YouTube Channel!</h2>
      <p>Get the latest updates and tutorials on web development.</p>
      <div class="youtube-embed">
        <iframe width="280" height="158" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <button class="zip-btn">Subscribe Now</button>
    </div>
  </div>

  <script>
    const msUrl = document.getElementById('msUrl');
    const zipBtn = document.getElementById('zipBtn');
    const status = document.getElementById('status');
    const youtubeBtn = document.getElementById('youtubeBtn');
    const popup = document.getElementById('popup');
    const closeBtn = document.querySelector('.close');

    zipBtn.addEventListener('click', async () => {
      const url = msUrl.value.trim();
      if (!url) {
        status.textContent = 'Please enter a valid Microsoft URL';
        return;
      }
      status.textContent = 'Fetching files from the URL...';
      try {
        // Send to your backend (replace with your actual backend endpoint)
        const response = await fetch('/api/ms-zip', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        if (response.ok) {
          const blob = await response.blob();
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'ms-files.zip';
          a.click();
          status.textContent = 'ZIP file downloaded!';
        } else {
          const error = await response.text();
          status.textContent = 'Error: ' + error;
        }
      } catch (err) {
        status.textContent = 'Error: Could not connect to the backend.';
      }
    });

    youtubeBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });
    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });
    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
