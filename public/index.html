<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALYX-DREY :: Hacker Network</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === HACKER THEME VARIABLES === */
    :root {
      --matrix-green: #0aff0a;
      --neon-purple: #bc13fe;
      --hacker-red: #ff0038;
      --darkest: #000000;
      --darker: #0a0a0a;
      --dark: #111111;
      --glow: 0 0 10px var(--matrix-green);
      --scanline: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
    }

    /* === CRT MONITOR EFFECTS === */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--scanline);
      pointer-events: none;
      z-index: 1000;
      opacity: 0.3;
    }

    /* === GLITCH EFFECTS === */
    @keyframes glitch {
      0% { text-shadow: 2px 0 var(--neon-purple); }
      20% { text-shadow: -2px 0 var(--hacker-red); }
      40%, 100% { text-shadow: none; }
    }

    @keyframes glitch-border {
      0% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
      25% { clip-path: polygon(0 5%, 100% 5%, 100% 95%, 0 95%); }
      50% { clip-path: polygon(5% 0, 95% 0, 95% 100%, 5% 100%); }
      75% { clip-path: polygon(0 0, 95% 0, 95% 95%, 0 95%); }
      100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
    }

    /* === BASE STYLES === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--darkest);
      color: var(--matrix-green);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(10, 255, 10, 0.02) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(188, 19, 254, 0.02) 0%, transparent 20%);
      line-height: 1.6;
    }

    /* === MAIN CONTAINER === */
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(10, 10, 10, 0.8);
      border: 1px solid var(--matrix-green);
      box-shadow: 0 0 20px rgba(10, 255, 10, 0.3);
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .container::after {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 1px solid var(--neon-purple);
      pointer-events: none;
      animation: glitch-border 4s infinite linear;
    }

    /* === TYPOGRAPHY === */
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: var(--glow);
      animation: glitch 5s infinite;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--neon-purple);
      font-size: 1.2rem;
      text-shadow: 0 0 8px var(--neon-purple);
    }

    /* === FORM ELEMENTS === */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
      margin-bottom: 2rem;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--matrix-green);
      text-shadow: var(--glow);
    }

    form input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 4px;
      border: 1px solid var(--matrix-green);
      background: var(--dark);
      color: var(--matrix-green);
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    form input:invalid {
      border-color: var(--hacker-red);
      box-shadow: 0 0 8px var(--hacker-red);
    }

    form input:focus {
      outline: none;
      box-shadow: 0 0 15px var(--matrix-green);
      border-color: var(--neon-purple);
    }

    /* === FILE UPLOAD === */
    .file-input-wrapper {
      grid-column: 1 / -1;
      position: relative;
      border: 2px dashed var(--matrix-green);
      border-radius: 4px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input-wrapper:hover {
      background-color: rgba(10, 255, 10, 0.1);
      border-color: var(--neon-purple);
    }

    .file-input-wrapper i {
      color: var(--matrix-green);
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .file-input-wrapper span {
      display: block;
      color: var(--matrix-green);
    }

    .file-input-wrapper input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    #previewImg {
      display: none;
      max-width: 150px;
      max-height: 150px;
      margin: 15px auto 0;
      border: 1px solid var(--matrix-green);
      box-shadow: var(--glow);
    }

    /* === BUTTONS === */
    button {
      grid-column: 1 / -1;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 4px;
      border: none;
      background: linear-gradient(45deg, var(--dark), var(--darker));
      color: var(--matrix-green);
      cursor: pointer;
      box-shadow: var(--glow);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      text-shadow: 0 0 10px var(--matrix-green);
      box-shadow: 0 0 20px var(--matrix-green);
    }

    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        var(--matrix-green) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    /* === MESSAGES === */
    #formMsg {
      grid-column: 1 / -1;
      text-align: center;
      font-weight: 600;
      min-height: 1.5em;
      padding: 10px;
      border-radius: 4px;
    }

    #formMsg.success {
      color: var(--matrix-green);
      text-shadow: var(--glow);
      border: 1px solid var(--matrix-green);
    }

    #formMsg.error {
      color: var(--hacker-red);
      text-shadow: 0 0 8px var(--hacker-red);
      border: 1px solid var(--hacker-red);
    }

    /* === SEARCH === */
    .search-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .search-container input {
      width: 100%;
      padding: 16px 50px 16px 20px;
      font-size: 1.1rem;
    }

    .search-container i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--matrix-green);
      pointer-events: none;
    }

    /* === GROUP CARDS === */
    .groups-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .group-card {
      background: var(--dark);
      border: 1px solid var(--matrix-green);
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(10, 255, 10, 0.2);
      transition: all 0.3s;
    }

    .group-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 25px var(--matrix-green);
      border-color: var(--neon-purple);
    }

    .group-img {
      height: 180px;
      background: var(--darker);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid var(--matrix-green);
    }

    .group-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .group-card:hover .group-img img {
      transform: scale(1.05);
    }

    .group-info {
      padding: 20px;
    }

    .group-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--matrix-green);
      margin-bottom: 10px;
      text-shadow: var(--glow);
    }

    .group-user {
      font-size: 0.9rem;
      color: var(--neon-purple);
      margin-bottom: 15px;
      font-style: italic;
    }

    .group-link {
      display: block;
      padding: 12px;
      background: linear-gradient(45deg, var(--dark), var(--darker));
      border-radius: 4px;
      border: 1px solid var(--hacker-red);
      color: var(--hacker-red);
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 0, 56, 0.3);
      transition: all 0.3s;
    }

    .group-link:hover {
      background: linear-gradient(45deg, var(--darker), var(--dark));
      text-shadow: 0 0 10px var(--hacker-red);
      box-shadow: 0 0 20px var(--hacker-red);
    }

    /* === EMPTY STATE === */
    .empty-state {
      text-align: center;
      font-size: 1.2rem;
      color: var(--neon-purple);
      margin: 60px 0;
      grid-column: 1 / -1;
      text-shadow: 0 0 8px var(--neon-purple);
    }

    /* === BINARY RAIN === */
    .binary-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
      overflow: hidden;
    }

    .binary-column {
      position: absolute;
      top: -50px;
      width: 20px;
      color: rgba(10, 255, 10, 0.8);
      font-size: 18px;
      font-family: monospace;
      text-align: center;
      text-shadow: 0 0 5px rgba(10, 255, 10, 0.5);
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Binary Rain Background -->
  <div class="binary-rain" id="binaryRain"></div>

  <div class="container">
    <h1>CALYX-DREY HACKER NETWORK</h1>
    <p class="subtitle">// Secure Group Communication Channel //</p>

    <form id="groupForm">
      <div>
        <label for="username">Agent ID*</label>
        <input type="text" id="username" placeholder="Your hacker alias" required minlength="3">
      </div>
      <div>
        <label for="groupName">Cell Name*</label>
        <input type="text" id="groupName" placeholder="Operation codename" required minlength="3">
      </div>
      <div>
        <label for="groupLink">Secure Channel Link*</label>
        <input type="url" id="groupLink" 
               placeholder="https://chat.whatsapp.com/..." 
               required
               pattern="https://chat\.whatsapp\.com/.+">
      </div>
      <div class="file-input-wrapper">
        <i class="fas fa-fingerprint"></i>
        <span>Upload cell identifier (optional)</span>
        <input type="file" id="groupImage" accept="image/*">
      </div>
      <img id="previewImg" alt="Cell identifier preview">

      <button type="submit">
        <i class="fas fa-terminal"></i> ESTABLISH CONNECTION
      </button>
      <div id="formMsg"></div>
    </form>

    <div class="search-container">
      <input type="search" id="searchInput" placeholder="Scan network for cells...">
      <i class="fas fa-search"></i>
    </div>

    <section class="groups-container" id="groupList"></section>
  </div>

  <script>
    // ===== BINARY RAIN EFFECT =====
    const binaryRain = document.getElementById('binaryRain');
    const chars = "01";
    let columns = Math.floor(window.innerWidth / 20);
    
    function createBinaryRain() {
      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.className = 'binary-column';
        column.style.left = (i * 20) + 'px';
        column.style.animationDuration = `${Math.random() * 5 + 3}s`;
        column.style.animationDelay = `${Math.random() * 2}s`;
        
        let content = '';
        const length = Math.floor(Math.random() * 20) + 10;
        for (let j = 0; j < length; j++) {
          content += chars.charAt(Math.floor(Math.random() * chars.length)) + '<br>';
        }
        column.innerHTML = content;
        
        binaryRain.appendChild(column);
      }
    }

    // Initialize binary rain
    createBinaryRain();
    window.addEventListener('resize', () => {
      binaryRain.innerHTML = '';
      columns = Math.floor(window.innerWidth / 20);
      createBinaryRain();
    });

    // ===== MAIN APPLICATION CODE =====
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('groupForm');
      const searchInput = document.getElementById('searchInput');
      const groupList = document.getElementById('groupList');
      const formMsg = document.getElementById('formMsg');
      const groupImageInput = document.getElementById('groupImage');
      const previewImg = document.getElementById('previewImg');

      // Image preview handler
      groupImageInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          const reader = new FileReader();
          
          reader.onload = (event) => {
            previewImg.src = event.target.result;
            previewImg.style.display = 'block';
          };
          
          reader.readAsDataURL(file);
        } else {
          previewImg.style.display = 'none';
        }
      });

      // Form submission handler
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        setFormLoading(true);
        
        const username = document.getElementById('username').value.trim();
        const groupName = document.getElementById('groupName').value.trim();
        const groupLink = document.getElementById('groupLink').value.trim();
        const imagePath = previewImg.src || '';

        // Validate required fields
        if (!username || !groupName || !groupLink) {
          showFormMessage('ERROR: All fields required', 'error');
          setFormLoading(false);
          return;
        }

        // Validate WhatsApp link format
        if (!groupLink.startsWith('https://chat.whatsapp.com/')) {
          showFormMessage('ERROR: Invalid secure channel format', 'error');
          setFormLoading(false);
          return;
        }

        try {
          const response = await fetch('/api/groups', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username,
              groupName,
              groupLink,
              imagePath
            })
          });

          const result = await response.json();

          if (response.ok) {
            showFormMessage('CONNECTION ESTABLISHED', 'success');
            form.reset();
            previewImg.style.display = 'none';
            groupImageInput.value = '';
            loadGroups();
          } else {
            showFormMessage('ERROR: ' + (result.error || 'Transmission failed'), 'error');
          }
        } catch (error) {
          console.error('Network error:', error);
          showFormMessage('ERROR: Network disruption detected', 'error');
        } finally {
          setFormLoading(false);
        }
      });

      // Search functionality
      searchInput.addEventListener('input', () => {
        loadGroups(searchInput.value.trim());
      });

      // Load groups from server
      async function loadGroups(searchQuery = '') {
        groupList.innerHTML = '<p class="empty-state">SCANNING NETWORK...</p>';
        
        try {
          const url = searchQuery 
            ? `/api/groups/search?q=${encodeURIComponent(searchQuery)}`
            : '/api/groups';
          
          const response = await fetch(url);
          
          if (!response.ok) {
            throw new Error(`NETWORK ERROR ${response.status}`);
          }
          
          const groups = await response.json();
          renderGroups(groups);
        } catch (error) {
          console.error('Scan failed:', error);
          groupList.innerHTML = '<p class="empty-state">NETWORK SCAN FAILED</p>';
        }
      }

      // Render groups to the DOM
      function renderGroups(groups) {
        if (groups.length === 0) {
          groupList.innerHTML = '<p class="empty-state">NO CELLS DETECTED</p>';
          return;
        }

        groupList.innerHTML = '';
        groups.forEach(group => {
          const card = document.createElement('article');
          card.className = 'group-card';
          card.innerHTML = `
            <div class="group-img">
              <img src="${escapeHtml(group.imagePath)}" alt="${escapeHtml(group.groupName)}">
            </div>
            <div class="group-info">
              <h2 class="group-name">${escapeHtml(group.groupName)}</h2>
              <p class="group-user">Agent: ${escapeHtml(group.username)}</p>
              <a href="${escapeHtml(group.groupLink)}" class="group-link" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-link"></i> JOIN GROUP 
              </a>
            </div>
          `;
          groupList.appendChild(card);
        });
      }

      // Helper functions
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function showFormMessage(message, type) {
        formMsg.textContent = message;
        formMsg.className = type;
      }

      function setFormLoading(isLoading) {
        if (isLoading) {
          form.classList.add('loading');
          form.querySelector('button').disabled = true;
          form.querySelector('button').innerHTML = '<i class="fas fa-spinner fa-pulse"></i> ENCRYPTING TRANSMISSION...';
        } else {
          form.classList.remove('loading');
          form.querySelector('button').disabled = false;
          form.querySelector('button').innerHTML = '<i class="fas fa-terminal"></i> ESTABLISH CONNECTION';
        }
      }

      // Initial load
      loadGroups();
    });
  </script>
</body>
</html>
