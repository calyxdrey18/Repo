<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroupShare by Calyx-Drey Hacker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5649c0;
      --secondary: #00cec9;
      --accent: #fd79a8;
      --dark: #2d3436;
      --darker: #1e272e;
      --light: #f5f6fa;
      --success: #00b894;
      --error: #d63031;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .creator {
      color: var(--secondary);
      margin-bottom: 1.5rem;
    }

    .creator span {
      color: var(--accent);
      font-weight: 600;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    .form-section {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary);
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
    }

    .file-upload {
      border: 2px dashed var(--glass-border);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 1rem;
    }

    .file-upload:hover {
      border-color: var(--primary);
      background: rgba(108, 92, 231, 0.1);
    }

    #previewImg {
      max-width: 150px;
      max-height: 150px;
      border-radius: 10px;
      margin: 1rem auto;
      display: block;
      border: 2px solid var(--glass-border);
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
    }

    .search-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .search-container input {
      width: 100%;
      padding: 1rem 3rem 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      color: var(--light);
      font-size: 1rem;
    }

    .search-container i {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
    }

    .groups-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .group-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      transition: var(--transition);
    }

    .group-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .group-img {
      height: 180px;
      overflow: hidden;
    }

    .group-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .group-card:hover .group-img img {
      transform: scale(1.1);
    }

    .group-info {
      padding: 1.5rem;
    }

    .group-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--light);
      margin-bottom: 0.5rem;
    }

    .group-user {
      font-size: 0.9rem;
      color: var(--secondary);
      margin-bottom: 1rem;
    }

    .group-link {
      display: block;
      text-align: center;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }

    .message {
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      text-align: center;
    }

    .success {
      background: rgba(0, 184, 148, 0.2);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .error {
      background: rgba(214, 48, 49, 0.2);
      color: var(--error);
      border: 1px solid var(--error);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--light);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">GroupShare</h1>
      <p class="creator">Created by <span>Calyx-Drey Hacker</span></p>
    </header>

    <div class="main-content">
      <div class="form-section">
        <form id="groupForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="username">Your Name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your name" required>
          </div>
          
          <div class="form-group">
            <label for="groupName">Group Name</label>
            <input type="text" id="groupName" class="form-control" placeholder="Tech enthusiasts" required>
          </div>
          
          <div class="form-group">
            <label for="groupLink">WhatsApp Link</label>
            <input type="url" id="groupLink" class="form-control" placeholder="https://chat.whatsapp.com/..." required>
          </div>
          
          <div class="file-upload" id="fileUpload">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Click to upload group image</span>
            <input type="file" id="groupImage" name="groupImage" accept="image/*" style="display: none;">
          </div>
          
          <img id="previewImg" style="display: none;">
          
          <button type="submit" class="btn">
            <i class="fas fa-paper-plane"></i> Share Group
          </button>
          
          <div id="formMsg" class="message"></div>
        </form>
      </div>

      <div class="groups-section">
        <div class="search-container">
          <input type="search" id="searchInput" placeholder="Search groups...">
          <i class="fas fa-search"></i>
        </div>
        
        <div class="groups-container" id="groupList">
          <!-- Groups will be loaded here -->
        </div>
      </div>
    </div>

    <footer>
      &copy; 2023 GroupShare | Created by Calyx-Drey Hacker
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('groupForm');
      const searchInput = document.getElementById('searchInput');
      const groupList = document.getElementById('groupList');
      const formMsg = document.getElementById('formMsg');
      const groupImageInput = document.getElementById('groupImage');
      const previewImg = document.getElementById('previewImg');
      const fileUpload = document.getElementById('fileUpload');

      // Image preview handler
      groupImageInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          const reader = new FileReader();
          
          reader.onload = (event) => {
            previewImg.src = event.target.result;
            previewImg.style.display = 'block';
            fileUpload.innerHTML = '<i class="fas fa-check-circle"></i> Image selected';
          };
          
          reader.readAsDataURL(file);
        }
      });

      // Click on file upload area
      fileUpload.addEventListener('click', () => {
        groupImageInput.click();
      });

      // Form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        formMsg.textContent = '';
        formMsg.className = '';
        
        const username = document.getElementById('username').value.trim();
        const groupName = document.getElementById('groupName').value.trim();
        const groupLink = document.getElementById('groupLink').value.trim();
        const imageFile = groupImageInput.files[0];

        // Validate required fields
        if (!username || !groupName || !groupLink) {
          showMessage('Please fill all required fields', 'error');
          return;
        }

        // Validate WhatsApp link format
        if (!groupLink.startsWith('https://chat.whatsapp.com/')) {
          showMessage('Please enter a valid WhatsApp group link', 'error');
          return;
        }

        try {
          const formData = new FormData();
          formData.append('username', username);
          formData.append('groupName', groupName);
          formData.append('groupLink', groupLink);
          if (imageFile) {
            formData.append('groupImage', imageFile);
          }

          const response = await fetch('/api/groups', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();

          if (response.ok) {
            showMessage('Group shared successfully!', 'success');
            form.reset();
            previewImg.style.display = 'none';
            fileUpload.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Click to upload group image';
            loadGroups();
          } else {
            showMessage(result.error || 'Failed to share group', 'error');
          }
        } catch (error) {
          showMessage('Network error. Please try again.', 'error');
        }
      });

      // Search functionality
      searchInput.addEventListener('input', () => {
        loadGroups(searchInput.value.trim());
      });

      // Load groups from server
      async function loadGroups(search = '') {
        groupList.innerHTML = '<div class="message">Loading groups...</div>';
        
        try {
          const response = await fetch(`/api/groups?q=${encodeURIComponent(search)}`);
          const groups = await response.json();

          if (groups.length === 0) {
            groupList.innerHTML = '<div class="message">No groups found</div>';
            return;
          }

          groupList.innerHTML = '';
          groups.forEach(group => {
            const card = document.createElement('div');
            card.className = 'group-card';
            card.innerHTML = `
              <div class="group-img">
                <img src="${group.imagePath || 'https://via.placeholder.com/300x180?text=No+Image'}" alt="${group.groupName}">
              </div>
              <div class="group-info">
                <div class="group-name">${escapeHtml(group.groupName)}</div>
                <div class="group-user">Shared by: ${escapeHtml(group.username)}</div>
                <a href="${escapeHtml(group.groupLink)}" class="group-link" target="_blank">
                  <i class="fas fa-users"></i> Join Group
                </a>
              </div>
            `;
            groupList.appendChild(card);
          });
        } catch (error) {
          groupList.innerHTML = '<div class="message error">Failed to load groups</div>';
        }
      }

      // Helper functions
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function showMessage(msg, type) {
        formMsg.textContent = msg;
        formMsg.className = type;
      }

      // Initial load
      loadGroups();
    });
  </script>
</body>
  </html>
